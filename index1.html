<script>
    //Problema: Imprimir os números em linha
    /*
    Peça para o usuário informar um número inteiro positivo N. Imprima todos os números de 1 até N, em linha.
    Exemplo:
    Entrada: 5
    Saída: 1 2 3 4 5
    */
    //AQUI, USE FOR...OF!

    //Entrada
    const n = Number(prompt(`Fale um numero`))
    let lista = []


    //Processamento
    for (let contador = 1; contador <= n; contador++) {
        lista.push(contador);
    }

    //Saída
    document.write(`${lista}`)
   

</script>
